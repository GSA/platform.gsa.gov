[opcache]
opcache.enable = 0;

[PHP]
log_errors = 1;
display_errors = 0;
display_startup_errors = 1;
report_memleaks = 1;
error_reporting = E_ALL;
session.save_handler = redis
session.save_path = "tcp://10.0.2.2:6379"
upload_max_filesize = 3072M
post_max_size = 3072M
session.cookie_secure = 1;
error_log = /tmp/php_errors.log